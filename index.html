<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="icon.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <main class="interface py-5 position-relative">
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div
          class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
        >
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div
            class="site-name w-100 d-flex flex-column justify-content-center"
          >
            <label for="NameInput" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label
            >
            <input
              oninput=" validationName();"
              type="text"
              placeholder="Bookmark Name"
              class="form-control"
              id="NameInput"
            />
          </div>

          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="URLInput" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label
            >
            <input
              onclick=" validationURL();"
              type="url"
              placeholder="Website URL"
              class="form-control"
              id="URLInput"
            />
          </div>
          <button
            class="btn btn-submit px-5"
            id="submitBtn"
            onclick="addsite()"
          >
            Submit
          </button>
        </div>
      </div>
      <table class="table mx-auto text-center bg-light">
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>Site URL</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="tabelbody"></tbody>
        <tfoot></tfoot>
      </table>
      <div
        id="errormessage"
        class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
      >
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
          <header
            class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
          >
            <div class="d-flex">
              <i
                class="fa-solid fa-circle mx-2"
                style="color: var(--bs-red)"
              ></i>
              <i
                class="fa-solid fa-circle mx-2"
                style="color: var(--bs-yellow)"
              ></i>
              <i
                class="fa-solid fa-circle mx-2"
                style="color: var(--bs-green)"
              ></i>
            </div>
            <button class="btn border-0" id="closeBtn">
              <i
                class="fa-solid fa-xmark close fs-3"
                onclick="closeModal()"
              ></i>
            </button>
          </header>
          <h4 class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </h4>
          <ol class="rules list-unstyled m-0">
            <li>
              <i
                class="fa-regular fa-circle-right p-2"
                style="color: var(--bs-red)"
              ></i
              >Site name must contain at least 3 characters
            </li>
            <li>
              <i
                class="fa-regular fa-circle-right p-2"
                style="color: var(--bs-red)"
              ></i
              >Site URL must be a valid one
            </li>
          </ol>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
